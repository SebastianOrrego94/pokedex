<body>

  <nav class="bg-gray-800">

      <div class="relative flex items-center justify-between h-16">
        <div class="flex items-center px-2 lg:px-0">
          <div id="enbloque"class="flex">
            <img id="pika_peke"class="h-8 w-auto" src="assets\img\p6.png" alt="">
            <img id="pika_peke"class="h-8 w-auto" src="assets\img\p4.png" alt="">
          </div>
          <div class="hidden lg:block lg:ml-6">
            <div class="flex">
              <a href="index.html#page-top" class="px-3 py-2 rounded-md text-sm leading-5 font-medium  text-gray-300 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700 transition duration-150 ease-in-out">Pokedex</a>
              <a href="buscar.html#" class="ml-4 px-3 py-2 rounded-md text-sm leading-5 font-medium text-gray-300 hover:text-white hover:bg-gray-700 focus:outline-none focus:text-white focus:bg-gray-700 transition duration-150 ease-in-out">Buscar</a>
              <a href="items.html#" class="ml-4 px-3 py-2 rounded-md text-sm leading-5 font-medium text-white bg-gray-900 focus:outline-none focus:text-white focus:bg-gray-700 transition duration-150 ease-in-out">Tienda</a>
            </div>
          </div>
        </div>

        <div class="flex lg:hidden">
          <button class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:bg-gray-700 focus:text-white transition duration-150 ease-in-out" aria-label="Main menu"
            aria-expanded="false">

            <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>

            <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <div class="hidden lg:block lg:ml-4">
          <div class="flex items-center">
            <button class="flex-shrink-0 p-1 border-2 border-transparent text-gray-400 rounded-full hover:text-white focus:outline-none focus:text-white focus:bg-gray-700 transition duration-150 ease-in-out" aria-label="Notifications">
              <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
              </svg>
            </button>
            <div class="ml-4 relative flex-shrink-0">
              <div>
                <button class="flex text-sm rounded-full text-white focus:outline-none focus:shadow-solid transition duration-150 ease-in-out" id="user-menu" aria-label="User menu" aria-haspopup="true">
                  <img class="h-8 w-8 rounded-full" src="assets\img\ash.jpg" alt="">

          </div>

    </div>

<div class="text-center" style="">
  <div class="">
      <div class="px-6 py-4" style="display: flex; justify-content: center;">
        <img src="" id="img" class=" " style="justify-content:center;  image-rendering: pixelated; width: 200px">
      </div>
        <div id="info" class="font-bold text-xl mb-2 text-center " style="white-space: pre-line;"></div>
  </div>
</div>
      <div class="text-center">
        <input type="text" id="caja" placeholder="Ingrese un número o nombre  " style="width:30%;" class="text-center">
      </div>
      <div class="text-center p-3">
        <button id="button" class=" bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">Buscar</button>
      </div>



<!-- Icono Pikachu -->
          <div class='icono-pikachu'>
          <a href="jaja.html" style="clear: left; float: left; margin-bottom: 1em; margin-right: 1em;" target="_blank"><img id="pikapika" border="0" data-original-height="593" data-original-width="1000" src="assets/img/p1.png" /></a>
          </div>


      <script>
        $('#button').click(function() {
          let caja=document.getElementById('caja').value
          let img=document.getElementById('img')
          let p=document.getElementById('info')

          $.ajax({
            type:"GET",
            url:`https://pokeapi.co/api/v2/item/${caja}/`,
            success: function(datoItem) {
              img.setAttribute("src",datoItem.sprites.default)
              p.textContent=datoItem.name+"\n"+datoItem.cost
            },
            datatype: 'jsonp',
          });
        })

      </script>
    </body>

</html>
